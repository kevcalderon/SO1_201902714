version : "3"

services:
  redis:
    container_name: "redis"
    image: redis:alpine
    # Le indico que redis-server corra con la configuraci√≥n que creamos
    command: redis-server /usr/local/etc/redis/redis.conf 
    volumes:
    - ./redis/data:/data  ## Lo utilizamos para la persistencia de la data
    - ./redis/conf:/usr/local/etc/redis ## LO utilizamos para configurar redis
    ports:
      - "6379:6379"
    networks:
      - data_sharing

  # mysql:
  #   container_name: dbmysql
  #   image: mysql
  #   environment: 
  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_DATABASE: proyectosopes
  #   ports:
  #     - '3306:33060'
