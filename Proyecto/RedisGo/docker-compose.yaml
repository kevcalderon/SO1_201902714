  #     - data_sharing
  #   volumes:
  #     - ./db_data:/var/lib/mysql

  publisher:
    container_name: "pub" 
    restart: always
    ports:
      - '8080:8080'
    build:
      context: ./publisher
      dockerfile: Dockerfile
    depends_on:
      - redis
    networks:
      - data_sharing
      
  subscriber:
    container_name: "sub"
    build:
      context: ./subscriber
      dockerfile: Dockerfile
    depends_on: 
      - redis
      - publisher 
    networks:
      - data_sharing

networks:
  data_sharing:
    driver: bridge

volumes:
  db_data: 
 